            education: `

            <span>View Certificate</span>
          </a>
          <a href="https://www.linkedin.com/learning/certificates/fe293defba0e6ca8f392c0bce8a7bb4da41154574903b4323fcb9b568208fc54?trk=share_certificate"
            target="_blank" class="cert-card">

            <p>LinkedIn</p>
            <span>View Certificate</span>

        </div>

            projects: `

            contact: `
      <section class="contact">
        <h1>Contact Me</h1>
        <div class="contact-wrapper">
          <div class="contact-info">
            <p><i class="fa-solid fa-envelope"></i> shetyeshashankir@gmail.com</p>
            <p><i class="fa-solid fa-phone"></i>+353 892621591 || +91 9890594984</p>

          </div>
          <div class="contact-form-card">
            <h3>Send Me a Message</h3>
            <p class="form-subtitle">I’d love to hear from you! Fill out the form below.</p>
            <form id="contact-form">
              <div class="form-group">
                <input type="text" name="user_name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" name="user_email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
              </div>

          </div>
        </div>
      </section>`
        };

        const contentDiv = document.getElementById('content');
        const navLinks = document.querySelectorAll('.navlinks li a');

        // Function to load page
        function loadPage(page) {
            contentDiv.innerHTML = pages[page];

            // Activate nav link
            navLinks.forEach(link => link.classList.remove('active'));
            document.querySelector(`.navlinks li a[data-page="${page}"]`).classList.add('active');

            // Initialize Typed.js if home
            if (page === 'home') {
                new Typed(".input", {
                    strings: ["Full-Stack Developer", "Software Engineer", "Backend Developer", "Azure Developer"],
                    typeSpeed: 70,
                    backSpeed: 55,
                    loop: true
                });

                // Attach click listener to contact button in btn-group
                const homeBtn = document.querySelector('.btn-group .btn[data-page="contact"]');
                if (homeBtn) {
                    homeBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        loadPage('contact');
                    });
                }
            }

            // Initialize contact form
            if (page === 'contact') {
                emailjs.init("BteWGsxjHpQNqAbwh"); // Replace with your EmailJS public key
                const form = document.getElementById('contact-form');
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    emailjs.sendForm('service_jpxecz8', 'template_khwrna8', this)
                        .then(() => {
                            alert('Message sent successfully!');
                            form.reset();
                        }, (error) => {
                            alert('Oops... something went wrong.');
                            console.log(error);
                        });
                });
            }
        }

        // Navbar click
        navLinks.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const page = e.target.dataset.page;
                loadPage(page);
            });
        });

        const pageButtons = document.querySelectorAll('[data-page]');

        pageButtons.forEach(btn => {
            btn.addEventListener('click', e => {
                debugger;
                e.preventDefault();
                debugger;
                const page = btn.dataset.page;
                loadPage(page);

                // Close mobile nav if open
                nav.classList.remove('open');
                togglebtn.classList.remove('click');
            });
        });


        // Load initial page
        loadPage('home');

        // Toggle nav
        const togglebtn = document.querySelector(".togglebtn");
        const nav = document.querySelector(".navlinks");
        togglebtn.addEventListener("click", () => {
            togglebtn.classList.toggle("click");
            nav.classList.toggle("open");
        });
    </script>
</body>

</html>
